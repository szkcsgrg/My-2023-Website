name: Build & Push to GHCR

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./client
          platforms: linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/szkcsgrg/my-2023-website-frontend:latest
          build-args: |
            REACT_APP_API_KEY=${{ secrets.REACT_APP_API_KEY }}
            REACT_APP_AUTH_DOMAIN=${{ secrets.REACT_APP_AUTH_DOMAIN }}
            REACT_APP_PROJECT_ID=${{ secrets.REACT_APP_PROJECT_ID }}
            REACT_APP_STORAGE_BUCKET=${{ secrets.REACT_APP_STORAGE_BUCKET }}
            REACT_APP_MESSAGING_SENDER_ID=${{ secrets.REACT_APP_MESSAGING_SENDER_ID }}
            REACT_APP_APP_ID=${{ secrets.REACT_APP_APP_ID }}
            REACT_APP_MEASUREMENT_ID=${{ secrets.REACT_APP_MEASUREMENT_ID }}
            REACT_APP_BACKEND_SERVER=${{ secrets.REACT_APP_BACKEND_SERVER }}
            REACT_APP_ADMIN=${{ secrets.REACT_APP_ADMIN }}
            REACT_APP_GOOGLE_API_KEY=${{ secrets.REACT_APP_GOOGLE_API_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: ./api
          platforms: linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/szkcsgrg/my-2023-website-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
